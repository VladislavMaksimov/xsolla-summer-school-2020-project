<!DOCTYPE html>

<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xsolla test 4</title>

    <link rel="stylesheet" href="style.css" >
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/cddf327f2f.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body onload="load()">
    <div class="page">
        <div>
            <h2> Event Listing </h2>
        </div>

        <!-- Фильтры -->
        <div class="filters">
            <div> 
                City:
                <select class="filters-select" id="city" onchange="filter()"> 
                    <option>
                        All
                    </option>
                </select>
            </div>

            <div>
                Month:  
                <select class="filters-select" id="month" onchange="filter()"> 
                    <option>
                        All
                    </option>
                </select>
            </div>
        </div>
        <!-- /Фильтры -->

        <!-- Карточки -->
        <div class="cards" id="field"></div>  
        <!-- /Карточки --> 
        
        <!-- Форма для создания новой карточки -->
        <div class="new-card-form">
            <form>

                <h2> New card </h2>

                <div class="form-columns">
                    <span> Event name: </span> <input type="">
                    <span> Date: </span> <input type="date">
                    <span> City: </span> <input type="">
                    <span> Genre: </span> <input type="">
                </div>

                <div type="submit" class="add-card">
                    <span> Add card </span>
                </div>

            </form>
        </div>
        <!-- /Форма для создания новой карточки -->

        <!-- "Показать ещё" -->
        <div class="more-cards" onclick="getFourCards()">
            <p class="more-cards-text"> More cards </p>
        </div>
        <!-- /"Показать ещё" -->
    </div>
</body>

</html>
