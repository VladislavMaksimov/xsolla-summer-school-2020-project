<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://rawgit.com/Marak/faker.js/master/dist/faker.min.js"></script>
    <script>
        function gen(e) {
            
            const N = +event.target.value;

            const events = Array(N).fill().map((_, i) => ({
                "id": i,
                "name": faker.lorem.word() + ' ' + faker.lorem.word() + ' ' + faker.lorem.word(),
                "date": faker.date.future(),
                "city": faker.address.city(),
                "genre": faker.lorem.word(),
                "image": `https://picsum.photos/id/${i}/700/500`
            }));

            document.getElementById('data').value = JSON.stringify(events, null, '  ');
        }
    </script>
</head>
<body>
    <input type="number" id="num" onchange="gen(event)">
    <hr>
    <textarea id="data"></textarea>
</body>
</html>
